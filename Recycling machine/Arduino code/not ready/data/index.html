<!DOCTYPE html>
<html>
<head>
  <title>Recicladora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <div class="topnav">
    <h1>Recicladora <i class="fas fa-recycle"></i></h1>
  </div>
  <div class="content">
        <form>
          <h2>Movimientos</h2>
          <input type="radio" id="CW" name="direction" value="CW" checked>
          <label for="CW">Horario</label>
          <input type="radio" id="CCW" name="direction" value="CCW">
          <label for="CW">Anti-horario</label><br><br><br>
          <label for="steps">Numero de pasos:</label>
          <input type="number" id="steps" name="steps" value="500">
        </form>
        <button onclick="submitForm()">Corto</button>
        <button onclick="largo()">Largo</button>
        <button onclick="pausa()">Pausa</button>

      <p></p>

      <form>
      <h2>Temperatura</h2>
      <label for="number">Grados:</label>
      <input type="number" id="temperatura" name="temperatura" value="230">
      </form>
      <button onclick="calentar()">Calentar</button>
      <button onclick="enfriar()">Enfriar</button>

      <p> </p>

    <form>
    <h2>Estado</h2>
        <p>Motor: <span id="motor-state">Pausado</span></p>
        <p>Estado: <span id="machine">idle</span></p>
        <p>Temperatura: <span id="temp">idle</span></p>
        <p>Temperatura deseada: <span id="desiretemp">idle</span></p>
        <p><i id="gear" class="fas fa-recycle"></i> </p>
  </form>
  </div>
</body>
<script src="script.js"></script>
</html>
